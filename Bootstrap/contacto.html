    <div class="justify-content-center d-flex m-5" style="margin-top: 30px;">
      <form>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationDefault01">Nombre </label>
            <input
              type="text"
              class="form-control"
              id="validationDefault01"
              placeholder="First name"
              value="Susana"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationDefault02">Apellido</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault02"
              placeholder="Last name"
              value="Diaz"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationDefaultUsername">Telefono</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend2"
                  >+52</span
                >
              </div>
              <input
                type="text"
                class="form-control"
                id="validationDefaultUsername"
                placeholder="Username"
                aria-describedby="Prepend2"
                required
              />
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault03">Correo</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault03"
              placeholder="user@email.com"
              required
            />
          </div>

          <div class="col-md-9 mb-3">
            <label for="exampleDropdownFormEmail1">Contenido</label>
            <input
              style="height: 80px;"
              type="email"
              class="form-control"
              id="exampleDropdownFormEmail1"
              placeholder=""
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck2"
              required
            />
            <label class="form-check-label" for="invalidCheck2">
              Estoy de acuerdo con terminos y condiciones
            </label>

            <button class="btn btn-primary " type="submit">Enviar</button>
          </div>
        </div>
      </form>
    </div>
