<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="stylesheets/main.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Corre la voz</title>
  </head>

  <body>
    <nav class=" nav navbar-nav navbar navbar-expand-lg navbar-light fixed-top bacnav ">
      <img
        class="mr-5 ml-2 nav-link logo"
        src="img/logo.png"
        alt="usuario"
        height="76"
        width="70"
      />
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon ml-4"></span>
      </button>

      <div class="nav navbar-nav " id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active mr-5" href="index.html"
            >Inicio <span class="sr-only">(current)</span></a
          >
          <a class="nav-item nav-link mr-5 " href="huelgas.html">Huelgas</a>
          <a class="nav-item  nav-link mr-5" href="validator.html">Validator</a>
          <a class="nav-item  nav-link " href="login.html">Login</a>
        </div>
      </div>
      <div class="container"></div>
    </nav>
    <div class=" row main-container-index">
      <!-- admin profile -->
      <div class="body-content-ext body-profile">
        <div class="row">
          <h5>Editar Perfil</h5>
        </div>
        <div class="row">
          <!-- profile data -->
          <div class="right right-edit">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <div class="row">
                    <h6>Nombre:</h6>
                    <p class="font-blue">Andrea</p>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nombre"
                  />
                </div>
                <div class="form-group col-md-6">
                  <div class="row">
                    <h6>Apellido</h6>
                    <p class="font-blue">Becerra</p>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Apellido"
                  />
                </div>
              </div>

              <div class="row">
                <h6>Correo</h6>
                <p class="font-blue">user@email.com</p>
              </div>
              <input
                type="email"
                class="form-control"
                placeholder="user@email.com"
              />
              <div class="row">
                <h6>Estado</h6>
                <p class="font-blue">CDMX</p>
              </div>
              <input type="text" class="form-control" placeholder="ESTADO" />
              <div class="row">
                <h6>Fecha de nacimiento</h6>
                <p class="font-blue">01/09/1998</p>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="DD/MM/AAAA"
              />
              <div class="row">
                <h6>Contrase√±a</h6>
              </div>
              <input type="password" class="form-control" />
              <button
                class="btn btn-primary"
                onclick="window.location.href ='profile-edit.html';"
              >
                Guardar
                <i class="material-icons md-dark">how_to_reg</i>
              </button>
            </form>
          </div>
          <!-- img -->
          <div class="left "></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
