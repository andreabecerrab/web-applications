        <span class="navbar-toggler-icon"></span>
       </button>

      <div class="nav navbar-nav " id="navbarNavAltMarkup">
        <div class="navbar-nav">

          <div class="dropdown">
            <button class="btn btn-link h-145 dropdown-toggle active" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img class="" src="img/grupo.png" alt="usuario" height="40" width="40">
            </button>
            <div class="dropdown dropdown-menu " aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item text-secondary " href="login.html">Iniciar Sesión Usuario</a>

             </div>

           </div>

         </div>

     </nav>
    <div class=" row main-container">
      <!-- sign in -->
      <div class="body-content-ext body-signin b-form">
        <div class="card">
          <div class="card-body">
            <div class="col left">
              <h4>Registro</h4>
              <!-- form -->
              <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Nombre"
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Apellido</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Apellido"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Correo</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="usuario@email.com"
                  />
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Fecha de nacimiento</label>
                    <input
                      type="text"
                      class="form-control"
                      for="date"
                      placeholder="DD/MM/AAAA"
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputState">Estado</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="cdmx"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="form-group">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="gridCheck"
                      />
                      <label class="form-check-label" for="gridCheck">
                        Acepto términos y condiciones
                      </label>
                    </div>
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary"
                    onclick="window.location.href ='login.html';"
                  >
                    Registrar
                  </button>
                </div>
              </form>
              <button
                type="submit"
                class="btn btn-primary"
                onclick="window.location.href ='login.html';"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>FOOTER</footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
