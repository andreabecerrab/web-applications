    <div class=" row main-container">
      <!-- sign in -->
      <div class="body-content-ext body-signin b-form">
        <div class="card">
          <div class="card-body">
            <div class="col left">
              <h4>Registro</h4>
              <!-- form -->
              <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label>Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Nombre"
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label>Apellido</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Apellido"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label>Correo</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="usuario@email.com"
                  />
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label>Fecha de nacimiento</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="DD/MM/AAAA"
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label>Estado</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="cdmx"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="form-group">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="gridCheck"
                      />
                      <label class="form-check-label" for="gridCheck">
                        Acepto términos y condiciones
                      </label>
                    </div>
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary"
                    onclick="window.location.href ='login.html';"
                  >
                    Registrar
                  </button>
                </div>
              </form>
              <button
                type="submit"
                class="btn btn-primary"
                onclick="window.location.href ='login.html';"
              ></button>
            </div>
          </div>
        </div>
