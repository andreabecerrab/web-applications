<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="stylesheets/main.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>Corre la voz</title>
  </head>

  <body>
    <nav class="nav-header">MENU</nav>
    <div class=" row main-container">
      <!-- sign in -->
      <div class="body-content-ext body-signin b-form">
        <div class="card">
          <div class="card-body">
            <div class="col left">
              <h4>Registro</h4>
              <!-- form -->
              <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Nombre"
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Apellido</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Apellido"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Correo</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="usuario@email.com"
                  />
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Fecha de nacimiento</label>
                    <input
                      type="text"
                      class="form-control"
                      for="date"
                      placeholder="DD/MM/AAAA"
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputState">Estado</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="cdmx"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="form-group">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="gridCheck"
                      />
                      <label class="form-check-label" for="gridCheck">
                        Acepto términos y condiciones
                      </label>
                    </div>
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary"
                    onclick="window.location.href ='login.html';"
                  >
                    Registrar
                  </button>
                </div>
              </form>
              <button
                type="submit"
                class="btn btn-primary"
                onclick="window.location.href ='login.html';"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="card-footer footer-bg text-white">
      <div class="row card-body">
        <div class="column ml-5">
          <h6 class="card-title">Corre la voz</h6>
        </div>
        <div class="column ml-10">
          <h6 class="card-subtitle mb-3">Links</h6>
          <a class="no-text-deco" href="index.html"><p class="card-text footer-text margin-b-p">Inicio</p></a>
          <p class="card-text footer-text margin-b-p">Huelgas</p>
          <a class="no-text-deco" href="login.html"><p class="card-text footer-text margin-b-p">Login</p></a>
          <a class="no-text-deco" href="signin.html"><p class="card-text footer-text margin-b-p">Registro</p></a>
        </div>
        <div class="column ml-10">
          <h6 class="card-subtitle mb-3">Integrantes</h6>
          <p class="card-text footer-text margin-b-p">Andrea Becerra</p>
          <p class="card-text footer-text margin-b-p">Lía Díaz</p>
          <p class="card-text footer-text margin-b-p">Alejandro Moreno</p>
        </div>
        <div class="column ml-10">
          <h6 class="card-subtitle mb-3">Cambio de idioma</h6>
          <p class="card-text footer-text margin-b-p">Español</p>
          <p class="card-text footer-text margin-b-p">Inglés</p>
        </div>
        <div class="column ml-10">
          <div class="row">
            <a class="no-text-deco" href="https://www.facebook.com/" target="blank">
              <p class="card-text footer-text mr-2">Facebook</p>
            </a>
            <a class="no-text-deco" href="https://twitter.com" target="blank">
              <p class="card-text footer-text">Twitter</p>
            </a>
          </div>
          <div class="row mt-5">
            <p class="card-text footer-text">sitio diseñado para el Tec de Monterrey</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
