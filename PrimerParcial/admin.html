<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="stylesheets/main.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Corre la voz</title>
  </head>

  <body>
    <nav class="nav-header">MENU</nav>
    <div class=" row main-container">
      <!-- admin profile -->
      <div class="body-content-ext body-profile">
        <div class="row">
          <h5>Perfil Usuario</h5>
        </div>
        <div class="row">
          <!-- profile data -->
          <div class="right">
            <h6>Nombre</h6>
            <div class="card profile-data">Andrea</div>
            <h6>Apellido</h6>
            <div class="card profile-data">Becerra</div>
            <h6>Correo</h6>
            <div class="card profile-data">andrea@gmail.com</div>
            <h6>Fecha de nacimiento</h6>
            <div class="card profile-data">01/09/1998</div>
            <button
              class="btn btn-primary"
              onclick="window.location.href ='edit-admin.html';"
            >
              Editar
              <i class="material-icons md-dark">edit</i>
            </button>
          </div>
          <!-- form add huelga -->
          <div class="left ">
            <h5>Agregar Huelga</h5>
            <!-- form huelga -->
            <form>
              <div class="form-group ">
                <input type="file" class="form-control-file" />
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nombre de huelga"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label>Dirección</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Av. Acoxpa"
                  />
                </div>
                <div class="form-group col-md-12">
                  <label>Descripción</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Descripción"
                  />
                </div>
                <div class="form-group col-md-6">
                  <!-- Date input -->
                  <label class="control-label">Fecha</label>
                  <input
                    class="form-control"
                    placeholder="DD/MM/AAAA"
                    type="text"
                  />
                </div>
                <div class="form-group col-md-6 add-col">
                  <button class="btn btn-primary">
                    Agregar
                    <i class="material-icons md-dark">add</i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer>FOOTER</footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
