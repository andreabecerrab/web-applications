<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="stylesheets/main.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Corre la voz</title>
  </head>
  <body>
    <nav class=" nav navbar-nav navbar navbar-expand-lg navbar-light bg-light bacnav">

      <img  class="mr-5 ml-2 nav-link" src="img/logo.png" alt="usuario" height="76" width="70">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
       </button>

      <div class="nav navbar-nav " id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link  mr-5" href="index.html">Inicio <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link mr-5 " href="#">Huelgas</a>
          <a class="nav-item  nav-link mr-5" href="#">Validator</a>
          
          <div class="dropdown">
            <button class="btn btn-link h-145 dropdown-toggle active" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img class="" src="img/grupo.png" alt="usuario" height="40" width="40">
            </button>
            <div class="dropdown dropdown-menu " aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item text-secondary " href="login.html">Iniciar Sesión Usuario</a>
              <a class="dropdown-item  text-secondary" href="login.html">Iniciar Sesión Admin </a>
              
             </div>

           </div>

         </div>
       </div>

     </nav>
    <div class=" row main-container">
      <!-- log in -->
      <div class="body-content-ext body-login b-form">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col right"></div>
              <div class="col left">
                <h4>Iniciar Sesión</h4>
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Correo</label>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Ingresar correo electrónico"
                    />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder=" Ingresa contraseña"
                    />
                  </div>
                  <div class="row">
                    <a class="font-light" href="signin.html">Registrarse</a>
                    <button type="submit" class="btn btn-primary">
                      Entrar
                    </button>
                  </div>
                </form>
                <button
                  type="submit"
                  class="btn btn-primary"
                  onclick="window.location.href ='index.html';"
                ></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>FOOTER</footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
