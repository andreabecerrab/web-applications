<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="stylesheets/main.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Corre la voz</title>
  </head>
  <body>
    <nav class="nav-header">MENU</nav>
    <div class=" row main-container">
      <!-- log in -->
      <div class="body-content-ext body-login b-form">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col right"></div>
              <div class="col left">
                <h4>Iniciar Sesión</h4>
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Correo</label>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Ingresar correo electrónico"
                    />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder=" Ingresa contraseña"
                    />
                  </div>
                  <div class="row">
                    <a class="font-light" href="signin.html">Registrarse</a>
                    <button type="submit" class="btn btn-primary">
                      Entrar
                    </button>
                  </div>
                </form>
                <button
                  type="submit"
                  class="btn btn-primary"
                  onclick="window.location.href ='index.html';"
                ></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="card-footer footer-bg text-white">
      <div class="row card-body">
        <div class="column ml-5">
          <h6 class="card-title">Corre la voz</h6>
        </div>
        <div class="column ml-10">
          <h6 class="card-subtitle mb-3">Links</h6>
          <a class="no-text-deco" href="index.html"><p class="card-text footer-text margin-b-p">Inicio</p></a>
          <p class="card-text footer-text margin-b-p">Huelgas</p>
          <a class="no-text-deco" href="login.html"><p class="card-text footer-text margin-b-p">Login</p></a>
          <a class="no-text-deco" href="signin.html"><p class="card-text footer-text margin-b-p">Registro</p></a>
        </div>
        <div class="column ml-10">
          <h6 class="card-subtitle mb-3">Integrantes</h6>
          <p class="card-text footer-text margin-b-p">Andrea Becerra</p>
          <p class="card-text footer-text margin-b-p">Lía Díaz</p>
          <p class="card-text footer-text margin-b-p">Alejandro Moreno</p>
        </div>
        <div class="column ml-10">
          <h6 class="card-subtitle mb-3">Cambio de idioma</h6>
          <p class="card-text footer-text margin-b-p">Español</p>
          <p class="card-text footer-text margin-b-p">Inglés</p>
        </div>
        <div class="column ml-10">
          <div class="row">
            <p class="card-text footer-text">Tec de Monterrey</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
